<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Conway's Game of Life</title>
        <script
            defer
            src="https://not-fl3.github.io/miniquad-samples/gl.js"
        ></script>
    </head>

    <body>
        <canvas id="glcanvas" tabindex="1"></canvas>

    canvas {
        margin: unset;

        height: 100%;
